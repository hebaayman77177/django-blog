{% extends 'base.html' %} {% block content %}

<h2>{{ category }}</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{post.title}}</a>-{{post.author}}
    <p>{{ post.body| slice:":200" }}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'edit-post' post.pk %}">[edit]</a>
    <a href="{% url 'delete-post' post.pk %}">[delete]</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
